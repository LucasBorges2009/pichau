<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - BorgesTec</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* ===== Estilos específicos da página de cadastro adaptados ===== */
    #cadastro {
      max-width: 600px;
      margin: 4rem auto;
      background-color: var(--alt-bg);
      padding: 3rem 2rem;
      border-radius: var(--card-radius);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      animation: fadeUp 0.8s forwards;
    }

    #cadastro .section-title {
      text-align: center;
      font-size: 2rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      text-shadow: var(--neon-shadow);
    }

    #cadastro p.cadastro-text {
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .cadastro-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .cadastro-form label {
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 0.3rem;
    }

    .cadastro-form input {
      padding: 0.8rem 1rem;
      border-radius: var(--card-radius);
      border: 1px solid #333;
      background-color: var(--alt-bg);
      color: var(--text-light);
      font-size: 1rem;
      transition: border 0.3s, background 0.3s;
    }

    .cadastro-form input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: var(--dark-bg);
    }

    .btn-cadastro {
      padding: 0.8rem;
      width: 100%;
      background-color: var(--primary);
      border: none;
      border-radius: var(--card-radius);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all var(--transition-speed);
      box-shadow: var(--neon-shadow);
    }

    .btn-cadastro:hover {
      background-color: #fff;
      color: var(--primary);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 12px var(--primary),0 0 28px var(--secondary);
    }

    /* Rodapé adaptado */
    footer {
      background-color: var(--alt-bg);
      color: var(--text-light);
      text-align: center;
      padding: 3rem 2rem;
      margin-top: 4rem;
    }

    .footer-links a {
      color: var(--primary);
      margin: 0 1rem;
      text-decoration: none;
      transition: all var(--transition-speed);
    }

    .footer-links a:hover {
      color: #fff;
      text-shadow: var(--neon-shadow);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #cadastro {
        padding: 2rem 1.5rem;
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Borges<span>Tec</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="cadastro">
    <h2 class="section-title">Receba Nossas Promoções</h2>
    <p class="cadastro-text">Cadastre-se e receba ofertas exclusivas, novidades e descontos diretamente no seu e-mail!</p>
    <form method="post" class="cadastro-form">
      <label for="Nome">Nome Completo</label>
      <input type="text" id="Nome" placeholder="Digite seu nome completo" required>

      <label for="E-mail">E-mail</label>
      <input type="email" id="E-mail" placeholder="Digite seu e-mail" required>

      <label for="Telefone">Telefone</label>
      <input type="tel" id="Telefone" placeholder="Digite seu telefone" required>

      <button type="submit" class="btn-cadastro">Confirmar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 BorgesTec. Todos os direitos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidade</a>
      <a href="#">Termos de Serviço</a>
      <a href="#">Contato</a>
    </div>
  </footer>
</body>
</html>
